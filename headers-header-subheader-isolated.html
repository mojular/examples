<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title> Headers › GOV.UK Elements </title>
    <meta content="width=device-width" name="viewport" />
    <link href="styles/elements.css" rel="stylesheet" />
    <link href="styles/layout.css" rel="stylesheet" />
    <style>
      body { margin: 0 }
      
    </style>
  </head>
  <body>
    <header>
      <div class="global-header">
        <div class="container">
          <div class="skip-link">
            <a href="#content">Skip to main content</a>
          </div>
          <div class="header-branding">
            <a class="header-logo" href="https://gov.uk" title="Go to the GOV.UK homepage"><span>GOV.UK</span></a>
          </div>
          <div class="header-proposition">
            <a class="proposition-name" href="#">A Government Service</a>
          </div>
          <div class="header-bar"></div>
        </div>
      </div>
      <div class="global-subheader container">
        <div class="subheader-item phase-banner">
          <div class="phase-tag phase-tag-beta">
            BETA
          </div>
          <div class="phase-banner-message">
            This is a new service – your <a href="/feedback">feedback</a> will help us to improve it. 
          </div>
        </div>
      </div>
    </header><script src="assets/scripts/iframe-content-window.bundle.js"></script>
  </body>
</html>
